<div class="overflow-auto he">
<div class="container">
    <table class="table mt-3">
        <thead class="table-dark">
            <tr>
                <th scope="col">S No.</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Confirm Password</th>
                <th scope="col">Action</th>
              </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of allUser">
                <th scope="col">{{user.id}}</th>
                <th scope="col">{{user.name}}</th>
                <th scope="col">{{user.email}}</th>
                <th scope="col">{{user.pasword}}</th>
                <th scope="col">{{user.confirmPasword}}</th>
                <th scope="col">
                    <a class="btn btn-success" routerLink="/edit/{{user.id}}">Edit</a>
                    <button class="btn btn-danger ms-2" (click)="deleteUser(user)">Delete</button>
                </th>
              </tr>
        </tbody>
      </table>
</div>
</div>
